<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Number.EPSILON
        // ES6 在Number对象上面，新增一个极小的常量Number.EPSILON。
        // 根据规格，它表示 1 与大于 1 的最小浮点数之间的差。
        // 对于 64 位浮点数来说，大于 1 的最小浮点数相当于二进制的1.00..001，
        // 小数点后面有连续 51 个零。这个值减去 1 之后，就等于 2 的 -52 次方。
        console.log(Number.EPSILON === Math.pow(2,-52));//true
        console.log(Number.EPSILON);//2.220446049250313e-16
        console.log(Number.EPSILON.toFixed(20));// "0.00000000000000022204"


        // Number.EPSILON实际上是 JavaScript 能够表示的最小精度。误差如果小于这个值，就可以认为已经没有意义了，即不存在误差了。
        // 引入一个这么小的量的目的，在于为浮点数计算，设置一个误差范围。我们知道浮点数计算是不精确的。
        console.log(0.1+0.2);//0.30000000000000004
        console.log(0.1+0.2===0.3);//false
        console.log(0.1+0.2-0.3);//5.551115123125783e-17
        // 上面代码解释了，为什么比较0.1 + 0.2与0.3得到的结果是false。
        console.log(5.551115123125783e-17.toFixed(20));// '0.00000000000000005551'
        // toFixed(num)把数字转换为字符串，结果的小数点后有指定位数的数字num表示所要保留的位数,num<=20
        
        //  不是很懂
        // !!!Number.EPSILON可以用来设置“能够接受的误差范围”。比如，误差范围设为 2 的-50 次方
        // （即Number.EPSILON * Math.pow(2, 2)），即如果两个浮点数的差小于这个值，我们就认为这两个浮点数相等。
        console.log(5.551115123125783e-17<Number.EPSILON*Math.pow(2,2));//true
        // 因此,Number.EPSILOND的实质是一个可以接受的最小误差范围.

        // !!!!!!!实例
        function withinErrorMargin(left,right){
            return Math.abs(left -right)<Number.EPSILON*Math.pow(2,2);
        }

        console.log(0.1+0.2===0.3);//false
        console.log(withinErrorMargin(0.1+0.2,0.3));//true
        // 上面的代码为浮点数运算，部署了一个误差检查函数。
        
        
    </script>
</body>
</html>
