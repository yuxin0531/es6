<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组实例的 entries()，keys() 和 values()

        // ES6 提供三个新的方法——entries()，keys()和values()——用于遍历数组。
        // 它们都返回一个遍历器对象（详见《Iterator》一章），可以用for...of循环进行遍历，
        // 唯一的区别是keys()是对键名的遍历、values()是对键值的遍历，entries()是对键值对的遍历。
        for (let index of ['a','b'].keys()){
            console.log(index);// 0 1
        }

        for (let elem of ['a','b'].values()){
            console.log(elem); // 'a' 'b' 
        // chrome浏览器报错["a","b"].values(...) is not a function or its return value is not iterable
        // ["a"，"b"].values(…)不是一个函数，或者它的返回值是不可迭代的
        }
       
        for (let [index,elem] of ['a','b'].entries()){
            console.log(index,elem);//0 "a"  1 "b"
        }

        // 如果不使用for...of循环，可以手动调用遍历器对象的next方法，进行遍历。
        let letter = ['a','b','c'];
        let entries = letter.entries();
        let keys =  letter.keys();
        let values = letter.values();
        console.log(entries.next().value);//[0.'a']
        console.log(entries.next().value);//[1,'b']
        console.log(entries.next().value);//[2,'c']
        console.log(entries.next().value);//undefined
        console.log(keys.next().value);//0
        console.log(keys.next().value);//1
        console.log(keys.next().value);//2
        console.log(keys.next().value);//undefinded
        console.log(values.next().value);//a
        console.log(values.next().value);//b
        console.log(values.next().value);//c
        console.log(values.next().value);//undefined chrome浏览器报错,报错内容与上面的一致
    </script>
</body>

</html>
