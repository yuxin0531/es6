    <script>
        // 1.交换变量的值
        let x = 1;
        let y = 2;
        [x,y]=[y,x];
        console.log([x,y]);//[2,1]



        // 2.从函数返回多个值

        // 返回一个数组
        function example(){
            return [1,2,3];
        }
        let [a,b,c] = example();
           console.log(a);//1
           console.log(b);//2
           console.log(c);//3
           console.log([a,b,c]);//[1,2,3]

        // 返回一个对象
        function example(){
            return {
                foo:1,
                bar:2
            };
        }
        let {foo, bar} =example();
        console.log(foo);//1
        console.log(bar);//2
        console.log({foo, bar});//{foo:1,bar:2}



        // 3.函数参数的定义
        // 解构赋值可以方便地将一组参数与变量名对应起来。
        // 参数是一组有序的值
        function f([x, y, z]) {
            console.log(x);//1
            console.log(y);//2
            console.log(z);//3
            console.log(x, y, z);//1 2 3
        };
        f([1, 2, 3]);

        // 参数是一组无序的值
        function f({x,y,z}){
            console.log(x);
            console.log(y);
            console.log(z);
            console.log({x,y,z})
        }
        f({z:3,y:2,x:1});



        // !!!!4.提取json数据
        let jsonData = {
            id:42,
            status:'OK',
            data:[867,5309]
        };

        let {id,status,data:number} = jsonData;
        console.log(id,status,number);//42 "OK" [86,5309]
        // 解构赋值对提取JSON对象中的数据,尤其有用.
        // 上面代码可以快速提取JSON数据的值.



        // 5.函数参数的默认值
        jQuery.ajax =function(url,{
            async =true,
            beforeSend =function(){},
            cache =true,
            complete = function(){},
            crossDomain = false,
            global =true,

        }={}){

        };
        // 指定参数的默认值，就避免了在函数体内部再写var foo = config.foo || 'default foo';这样的语句。




        // 6.遍历Map结构
        //   const map = new Map() 
        //   map.set() map.get

        // 以下是上面方法对上面的解析
        myMap.set(key, value);
        // set() 方法为 Map 对象添加或更新一个指定了键（key）和值（value）的（新）键值对。
        const map1 = new Map();
        map1.set('bar', 'foo');
        console.log(map1.get('bar'));
        // expected output: "foo"
        console.log(map1.get('baz'));
        // expected output: undefined

        // 任何部署了 Iterator 接口的对象，都可以用for...of循环遍历。
        // Map 结构原生支持 Iterator 接口，配合变量的解构赋值，获取键名和键值就非常方便。
        const map = new Map();
        map.set('first', 'hello');
        map.set('second', 'world');

        for (let [key, value] of map) {
            console.log(key + 'is' + value);
            //first is hello
            //second is world
        }




        // 如果只想获取键名，或者只想获取键值，可以写成下面这样。
        const map = new Map();
        map.set('first', 'hello');
        map.set('second', 'world');
        // 获取键名
        for (let [key] of map) {
            console.log(key);
            //first
            //world
        }
        // 获取键值
        for(let[,value] of map){
            console.log(value);
            //hello
            //world
        }
