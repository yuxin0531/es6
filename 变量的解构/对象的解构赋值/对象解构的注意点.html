<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 注意点
        // （1）如果要将一个已经声明的变量用于解构赋值，必须非常小心。
           let x;
        //    {x}={x:1};//报错Unexpected token,意外错误
        // 上面代码的写法会报错，因为 JavaScript 引擎会将{x}理解成一个代码块，从而发生语法错误。
        // 只有不将大括号写在行首，避免 JavaScript 将其解释为代码块，才能解决这个问题。
        
        let x
        ({x}={x:1});
        console.log(x);//1
        // // 以上是正确写法,加上圆括号


        ({}=[true,false]);
        ({}='abc');
        ({}={});
        // 上面的表达式虽然毫无意义，但是语法是合法的，可以执行。

        let arr =[1,2,3];
        let{0:first,[arr.length-1]:last}=arr;
        console.log(first);//1
        console.log(last);//3
        // 上面代码对数组进行对象解构。
        // 数组arr的0键对应的值是1，[arr.length - 1]就是2键，对应的值是3。方括号这种写法，属于“属性名表达式”
    </script>
</body>

</html>
