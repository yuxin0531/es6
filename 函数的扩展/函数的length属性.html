
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 函数的 length 属性
        // !!!!指定了默认值以后，函数的length属性，将返回没有指定默认值的参数个数。也就是说，指定了默认值后，length属性将失真。
        
        console.log((function(a){}).length);//1
        console.log((function(a=5){}).length);//0
        console.log((function(a,b,c=5){}).length);//2
        // 上面代码中，length属性的返回值，等于函数的参数个数减去指定了默认值的参数个数。
        // 比如，上面最后一个函数，定义了 3 个参数，其中有一个参数c指定了默认值，因此length属性等于3减去1，最后得到2。

        // 这是因为length属性的含义是，该函数预期传入的参数个数。
        // 某个参数指定默认值以后，预期传入的参数个数就不包括这个参数了。同理，后文的 rest 参数也不会计入length属性。
        console.log((function(...args){}).length);//0
        function a(...args){console.log(args);} a()//[]
        // !!!!如果设置了默认值的参数不是尾参数，那么length属性也不再计入后面的参数了。
        console.log((function(a=0,b,c){}).length)//0
        console.log((function(a,b=1,c){}).length)//1
    </script>
</body>
</html>
