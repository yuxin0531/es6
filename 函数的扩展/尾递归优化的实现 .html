        // // 上面代码中，sum函数的每次执行，都会返回自身的另一个版本。

        // 蹦床函数并不是真正的尾递归优化，下面的实现才是。不懂
        function tco(f) {
            var value;
            var active = false;
            var accumulated = [];
            console.log(2);
            return function accumulator() {
                console.log(3);

                accumulated.push(arguments);
                if (!active) {
                    active = true;
                    while (accumulated.length) {
                        value = f.apply(this, accumulated.shift());
                        // shift() 方法用于把数组的第一个元素从其中删除，并返回第一个元素的值。
                        // 注意： 此方法改变数组的长度！
                        // 提示: 移除数组末尾的元素可以使用 pop() 方法。
                        // arrayObject.shift()
                        // var fruits = ["Banana", "Orange", "Apple", "Mango"];
                        // fruits.shift()
                        // 结果:Orange,Apple,Mango
                    }
                    active = false;
                    return value;
                }
            };
        }

        var sum = tco(function (x, y) {
            console.log(1);
            if (y > 0) {
                return sum(x + 1, y - 1)
            } else {
                return x
            }
        }); //return accumulator(b)

        console.log(sum(1, 100000));//accumulator(b(1,10000))
        // 上面代码中，tco函数是尾递归优化的实现，它的奥妙就在于状态变量active。默认情况下，这个变量是不激活的。
        // 一旦进入尾递归优化的过程，这个变量就激活了。然后，每一轮递归sum返回的都是undefined，所以就避免了递归执行；
