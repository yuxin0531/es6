<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 字符的 Unicode 表示法 
        // ES6 加强了对 Unicode 的支持，允许采用\uxxxx形式表示一个字符，其中xxxx表示字符的 Unicode 码点。
        console.log("\u0061");//a
        
        // 但是，这种表示法只限于码点在\u0000~\uFFFF之间的字符。超出这个范围的字符，必须用两个双字节的形式表示。
        console.log("\uD842\uDFB7");//吉
        console.log("\u20BB7");//7
        // 上面代码表示，如果直接在\u后面跟上超过0xFFFF的数值（比如\u20BB7），JavaScript 会理解成\u20BB+7。
        // 由于\u20BB是一个不可打印字符，所以只会显示一个空格，后面跟着一个7。

        // S6 对这一点做出了改进，只要将码点放入大括号，就能正确解读该字符。
        console.log("\u{20BB7}");//吉
        console.log("\u{41}\u{42}\u{43}");//ABC
        let hello = 123;
        console.log(hell\u{6F} );//123
        console.log('\u{1F680}' === '\uD83D\uDE80');//true
        // 上面代码中，最后一个例子表明，大括号表示法与四字节的 UTF-16 编码是等价的。
        
        // 有了这种表示法之后，JavaScript 共有 6 种方法可以表示一个字符。
        console.log('\z' === 'z' );//true
        console.log('\172' === 'z' );//true
        console.log('\x7A' === 'z');//true
        console.log('\u007A' === 'z');//true
        console.log('\u{7A}' === 'z');//true
        
    </script>
</body>
</html>
