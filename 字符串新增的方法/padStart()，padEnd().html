<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 实例方法：padStart()，padEnd()
        // ES2017 引入了字符串补全长度的功能。如果某个字符串不够指定长度，会在头部或尾部补全。
        // padStart()用于头部补全，padEnd()用于尾部补全。
        console.log('x'.padStart(5,'ab'));//'ababx'
        // 如果用于补全的字符串加上原始字符串的长度超过总字符串长度,补全字符串将会被截取
        console.log('x'.padStart(2,'ab'));//'abax'

        console.log('x'.padEnd(5,'ab'));//'xabab'
        console.log('x'.padEnd(4,'ab'));//'xaba'
        
        // !!!上面代码中，padStart()和padEnd()一共接受两个参数，
        // 第一个参数是字符串补全生效的最大长度，第二个参数是用来补全的字符串。


        // !!!如果原字符串的长度，等于或大于最大长度，则字符串补全不生效，返回原字符串。
        console.log('xxx'.padStart(2,'ab') );//'xxx'
        console.log('xxx'.padEnd(2,'ab'));//'xxx'

        // 如果用来补全的字符串与原字符串，两者的长度之和超过了最大长度，则会截去超出位数的补全字符串。
        console.log('abc'.padStart(10,'0123456789'));//'0123456abc'

        // 如果省略第二个参数，默认使用空格补全长度。
        console.log('x'.padStart(4));//'   x'
        console.log('x'.padEnd(4));//'x   '
        
        // padStart()的常见用途是为数值补全指定位数。下面代码生成 10 位的数值字符串。
        console.log('1'.padStart(10,'0'));//'0000000001'
        console.log('12'.padStart(10,'0'));//'0000000012'
        console.log('123456'.padStart(10,'0'));//'0000123456'
        console.log('123456'.padEnd(10,'0'));//1234560000
        
        // 另一个用途是提示字符串格式。
        console.log('12'.padStart(10,'YYYY-MM-DD'));//YYYY-MM-12
        console.log('09-12'.padStart(10,'YYYY-MM-DD'));//'YYYY-09-12'
        console.log('09-12'.padEnd(10,'YYYY-MM-DD'));//'09-12YYYY-'
        
    </script>
</body>
</html>
