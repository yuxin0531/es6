<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 实例方法：trimStart()，trimEnd()
        // ES2019 对字符串实例新增了trimStart()和trimEnd()这两个方法。它们的行为与trim()一致，
        // trimStart()消除字符串头部的空格，trimEnd()消除尾部的空格。它们返回的都是新字符串，不会修改原始字符串。

        const s = " abc ";
        console.log(s.trim());//'abc'
        console.log(s.trimStart());//'abc 'chrome浏览器报错s.trimStart is not a function
        console.log(s.trimEnd());//' abc'  chrome浏览器报错s.trimStart is not a function
        // 上面代码中，trimStart()只消除头部的空格，保留尾部的空格。trimEnd()也是类似行为。


        // !!!除了空格键，这两个方法对字符串头部（或尾部）的 tab 键、换行符等不可见的空白符号也有效。

        //!! 浏览器还部署了额外的两个方法，trimLeft()是trimStart()的别名，trimRight()是trimEnd()的别名。
        console.log(s.trimLeft());//'abc 'chrome浏览器能能识别
        console.log(s.trimRight());//' abc'chrome浏览器能能识别
        
    </script>
</body>
</html>
