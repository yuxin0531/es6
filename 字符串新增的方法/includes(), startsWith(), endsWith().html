<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 实例方法：includes(), startsWith(), endsWith()
        // 传统上，JavaScript 只有indexOf方法，可以用来确定一个字符串是否包含在另一个字符串中。ES6 又提供了三种新方法。
        // includes():返回布尔值,表示是否找到了参数字符串.
        // startsWith():返回布尔值,表示参数字符串是否在原字符串的头部.
        // endsWith():返回布尔值,表示参数字符串是否在原字符串的尾部.



        // 这里指的就是第一个和最后一个
        let s = 'Hello world!';
        console.log(s.startsWith('H'));//true
        console.log(s.endsWith('!'));//true
        console.log(s.includes(''));//true



        // !!!这三个方法都支持第二个参数，表示开始搜索的位置。
        let a = 'Hello!,,,world'
        // a.startsWith按索引是包含当前索引的字符
        //a.endsWith按索引是不包含当前索引的字符
        // a.includes按索引是包含当前索引字符
        // 都是从头开始算索引
        console.log(a.startsWith(',,,world',6));//空格算一个
        console.log(a.endsWith('Hello!',6));//也是重头开始算索引
        console.log(a.includes('!',5));
        // 上面代码表示，使用第二个参数n时，endsWith的行为与其他两个方法有所不同(如上面例子,前6个字符)。
        // 它针对前n个字符，而其他两个方法针对从第n个位置直到字符串结束。
    </script>
</body>
</html>
