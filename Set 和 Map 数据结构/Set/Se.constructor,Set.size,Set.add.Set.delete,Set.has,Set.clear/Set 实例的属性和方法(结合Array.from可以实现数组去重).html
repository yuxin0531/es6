<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Set 实例的属性和方法(可以数组去重)

        // Set 结构的实例有以下属性。
        // Set.prototype.constructor：构造函数，默认就是Set函数。
        // Set.prototype.size：返回Set实例的成员总数。

        // Set 实例的方法分为两大类：操作方法（用于操作数据）和遍历方法（用于遍历成员）。下面先介绍四个操作方法。
        // Set.prototype.add(value) ：添加某个值，返回 Set 结构本身。
        // Set.prototype.delete(value) ：删除某个值，返回一个布尔值，表示删除是否成功。
        // Set.prototype.has(value) ：返回一个布尔值，表示该值是否为Set的成员。
        // Set.prototype.clear() ：清除所有成员，没有返回值。


         // !!!!!!!!!!这就提供了去除数组重复成员的另一种方法。
         function dedupe(array){
            return Array.from(new Set(array));
        }

        console.log(dedupe([1,1,2,3]));//[1,2,3]
        // 上面这些属性和方法的实例如下。
        const s = new Set()
        s.add(1).add(2).add(2);
        console.log(s);//Set(2) {1, 2}
        console.log(s.size);//2
        
        console.log(s.has(1));//true
        console.log(s.has(2));//true
        console.log(s.has(3));//false
        
        console.log(s.delete(2));//删除添加的值2
        console.log(s.has(2));//false 在判断这个2值已经不存在l
        console.log(s);//Set(1) {1}
        
        // 下面是一个对比，看看在判断是否包括一个键上面，Object结构和Set结构的写法不同。
        // 对象的写法
        const properties = {
            'width':1,
            'height':1
        };
       const a =  properties['aaa']
        if(a){
            console.log(a); 
            //do someting
        }else{
            throw 'a is not difined'
        }

        
        // Set的写法
        const properties = new Set();
        properties.add('width');
        properties.add('height');
        console.log(properties);// Set(2) {"width", "height"}
        const a =  'Width'
        if(properties.has(a)){
            console.log(a);//width
            //do something
        }else {
            throw Error('a is not difined')//Uncaught Error: a is not difined
        }

        // Array.from方法可以将 Set 结构转为数组。
        const items = new Set([1,2,3,4,5]);
        console.log(items);//Set(5) {1, 2, 3, 4, 5}
        const array = Array.from(items)
        console.log(array);//[1, 2, 3, 4, 5]

       
    </script>
</body>

</html>
