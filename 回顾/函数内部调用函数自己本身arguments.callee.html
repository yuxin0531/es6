<body>
    <script>
        //  callee当函数被调用时，它的arguments.callee对象就会指向自身，也就是一个对自己的引用。(也就是说arguments.callee是使用这个属性的函数本身)
        // callee解决的例子，阶乘的计算：
        function factorial(num){
            if(num<=1){
                return 1;
            }else {
                return num*factorial(num-1)
            }
        }
        // 　定义阶乘函数一般都要用到递归算法；如上面的代码所示，在函数有名字，而且名字以后也不会变的情况下，这样定义没有问题。 
        // 　　但问题是这个函数的执行与函数名 factorial 紧紧耦合在了一起。为了消除这种紧密耦合的现象，可以像下面这样使用

        // 使用arguments.callee
        function factorial(num){
            if(num <=1){
                return 1;
            }else {
                return num * arguments.callee(num-1);
            }
        }
        // 参考链接:https://blog.csdn.net/u013451157/article/details/78686881
    </script>
</body>
</html>
