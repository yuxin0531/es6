        // 语法:Object.getOwnPropertyDescriptor(obj, prop)
        // 参数:obj:需要查找的目标对象 prop:目标对象内属性名称
        // 返回值:如果指定的属性存在于对象上，则返回其属性描述符对象（property descriptor），否则返回 undefined。
