<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Object.create()方法创建一个新对象，使用现有的对象来提供新创建的对象的__proto__。 
        // 语法: Object.create(proto[, propertiesObject])
        // 参数: proto新创建对象的原型对象。 
        //       propertiesObject可选。
        //       如果没有指定为 undefined，则是要添加到新创建对象的不可枚举（默认）属性（即其自身定义的属性，而不是其原型链上的枚举属性）
        //       对象的属性描述符以及相应的属性名称。这些属性对应Object.defineProperties()的第二个参数。
        // 返回值: 一个新对象，带着指定的原型对象和属性
        // 例外 如果propertiesObject参数是 null 或非原始包装对象，则抛出一个 TypeError 异常。
        const person = {
            isHuman: false,
            printIntroduction: function () {
                console.log(`My name is ${this.name}. Am I human? ${this.isHuman}`);
            }
        };
        const me = Object.create(person);
        me.name = "Matthew"; // "name" is a property set on "me", but not on "person"
        me.isHuman = true; // inherited properties can be overwritten
        me.printIntroduction();
        // expected output: "My name is Matthew. Am I human? true"

        // 参考:https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Object/create
    </script>
</body>

</html>
